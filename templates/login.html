<!DOCTYPE html>
<html>
<head>
    <title>DAM Login</title>
</head>
<body>
    <h2>Enter DAM Passcode</h2>
    <form method="post">
        <input type="password" name="password" placeholder="DAM Passcode" required>
        <button type="submit">Submit</button>
    </form>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
