<!DOCTYPE html>
<html>
<head>
    <title>Login - DAM</title>
</head>
<body>
    <h2>Enter DAM Access Code</h2>
    <form action="/instructions" method="post">
        <input type="password" name="code" placeholder="Access Code" required>
        <button type="submit">Submit</button>
    </form>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
