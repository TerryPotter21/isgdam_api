<!DOCTYPE html>
<html>
<head>
    <title>Login - DAM Access</title>
</head>
<body>
    <h2>Enter Access Code</h2>
    <form method="post">
        <input type="password" name="password" placeholder="Enter password" required>
        <button type="submit">Submit</button>
    </form>
    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
