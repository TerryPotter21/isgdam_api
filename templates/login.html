<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
</head>
<body>
  <h2>Enter Access Code</h2>
  <form method="post">
    <input type="password" name="password" required />
    <button type="submit">Submit</button>
  </form>
  {% if error %}
    <p style="color:red;">{{ error }}</p>
  {% endif %}
</body>
</html>
