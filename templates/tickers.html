<!DOCTYPE html>
<html>
<head>
    <title>Top DAM Tickers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
        }
        h2 {
            color: #333;
        }
        table {
            border-collapse: collapse;
            width: 60%;
        }
        th, td {
            border: 1px solid #aaa;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #eee;
        }
        .error {
            color: red;
            margin-bottom: 20px;
        }
        pre {
            background: #f4f4f4;
            padding: 10px;
            margin-top: 30px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h2>Top DAM Tickers by Sector</h2>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    {% if tickers %}
    <table>
        <tr>
            <th>Sector</th>
            <th>Top Ticker</th>
        </tr>
        {% for row in tickers %}
        <tr>
            <td>{{ row.sector }}</td>
            <td>{{ row.ticker }}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
        <p>No tickers found.</p>
    {% endif %}

    <pre>{{ tickers | tojson }}</pre> <!-- Optional: remove later -->
</body>
</html>
